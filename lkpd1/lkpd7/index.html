<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Sederhana dengan Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .box {
            width: 600px;
            height: 100px;
            background-color: #884882;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            color: white;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
