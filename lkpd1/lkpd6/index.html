<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LKPD</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>LKPD 6 M DAFFA AL AYUBI UNDANGAN NIKAH</h1>
        </header>
        <main class="main-content">
            <div class="undangan-isi">
                <div class="kolom-1">
                    <h2>Stephanie & Alfachri</h2>
                    <p>31 Agustus 2024</p>
                </div>
                <div class="kolom-2">
                    <h3>Detail Acara</h3>
                    <p>Waktu: 10:00 WIB</p>
                    <p>Tempat: Gedung A</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="rsvp-card">
                <h3>Kartu RSVP</h3>
                <form>
                    <div class="form-grid">
                        <label for="nama-tamu">Nama Tamu:</label>
                        <input type="text" id="nama-tamu" name="nama-tamu">
                        <br>
                        <label for="kehadiran">Konfirmasi Kehadiran:</label>
                        <select id="kehadiran" name="kehadiran">
                            <option value="">Pilih</option>
                            <option value="hadir">Hadir</option>
                            <option value="tidak-hadir">Tidak Hadir</option>
                        </select>
                        <br>
                        <button class="rsvp-button">Konfirmasi</button>
                    </div>
                </form>
            </div>
        </footer>
    </div>
</body>
</html>
