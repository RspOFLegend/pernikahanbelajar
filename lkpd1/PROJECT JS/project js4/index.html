<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    * {box-sizing: border-box;}
    body {font-family: Arial, sans-serif; text-align: center; background-color: #f3f4f6; margin: 0;}
    
    /* Countdown */
    #countdown {
      font-size: 48px;
      margin: 50px 0;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 1000px;
      margin: auto;
    }
    .mySlides {
      display: none;
      width: 100%;
      height: auto;
    }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    .prev {
      left: 0;
    }
  </style>
</head>
<body>

  <h1>Our Wedding Invitation</h1>

  <!-- Countdown -->
  <h2>Countdown to Our Wedding</h2>
  <div id="countdown"></div>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <div class="mySlides">
      <img src="galeri1.jpg" style="width:100%"> <!-- Ganti dengan link gambar 1 -->
    </div>
    <div class="mySlides">
      <img src="galeri2.jpg" style="width:100%"> <!-- Ganti dengan link gambar 2 -->
    </div>
    <div class="mySlides">
      <img src="galeri3.jpg" style="width:100%"> <!-- Ganti dengan link gambar 3 -->
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script>
    // Countdown
    const weddingDate = new Date("Dec 31, 2024 00:00:00").getTime();
    const countdownFunction = setInterval(function() {
      const now = new Date().getTime();
      const timeLeft = weddingDate - now;
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if (timeLeft < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "The Wedding Day is Here!";
      }
    }, 1000);

    // Slideshow
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      const slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
      setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    function plusSlides(n) {
      let slides = document.getElementsByClassName("mySlides");
      slideIndex += n;
      if (slideIndex > slides.length) {slideIndex = 1}
      if (slideIndex < 1) {slideIndex = slides.length}
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slides[slideIndex-1].style.display = "block";  
    }
  </script>

</body>
</html>
